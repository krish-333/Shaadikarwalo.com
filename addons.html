<script>
  function addAddOnToWishlist(name, price) {
    // In a real app, you might want to store an object with more details
    const item = { name: name, price: price };
    let wishlist = JSON.parse(localStorage.getItem('vivahKarwaloWishlist')) || [];
    
    // Check if item already exists to avoid duplicates
    const isAlreadyAdded = wishlist.some(wishlistItem => wishlistItem.name === item.name);
    
    if (isAlreadyAdded) {
      alert(name + " is already in your wishlist.");
    } else {
      wishlist.push(item);
      localStorage.setItem('vivahKarwaloWishlist', JSON.stringify(wishlist));
      alert("Added " + name + " to your wishlist!");
    }
  }
</script>
