<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Details | VivahKarwalo</title>
  <link rel="icon" type="image/png" href="assets/Gemini_Generated_Image_2yfp6t2yfp6t2yfp.png" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  
  <style>
    /* --- AESTHETIC INDIAN WEDDING THEME --- */
    
    :root {
      --primary: #F5D6D4; /* Softer Pastel Pink */
      --secondary: #F4EBE2; /* Warm Ivory */
      --accent: #E0C9A6;   /* Light Shimmering Gold */
      --text-dark: #4A403A;  /* Deep Brown */
      --white: #FFFFFF;
      
      /* Typography */
      --font-heading: 'Cormorant Garamond', serif;
      --font-body: 'Montserrat', sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      font-family: var(--font-body);
      background-color: var(--secondary);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
    }
    
    /* --- HEADER & NAVIGATION --- */
    header {
      background-color: rgba(244, 235, 226, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(224, 201, 166, 0.3);
    }

    .logo { display: flex; align-items: center; gap: 0.75rem; }
    .logo img { width: 45px; height: 45px; }
    .logo h2 { color: var(--text-dark); font-family: var(--font-heading); font-size: 1.8rem; }
    
    nav { display: flex; align-items: center; gap: 1.5rem; }
    nav a {
      color: var(--text-dark);
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
    }
    .btn-nav {
        background: var(--primary);
        color: var(--text-dark);
        padding: 0.6rem 1.2rem;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
    }
    .btn-nav:hover { background-color: var(--accent); color: var(--white); }

    /* --- ACCOUNT DROPDOWN STYLES --- */
    .account-dropdown {
      position: relative;
      display: inline-block;
    }
    .account-dropdown-button {
        cursor: pointer;
        font-weight: 500;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: var(--white);
      min-width: 160px;
      box-shadow: 0 5px 25px rgba(74, 64, 58, 0.15);
      z-index: 1;
      right: 0;
      border-radius: 8px;
      padding: 0.5rem 0;
      border: 1px solid rgba(224, 201, 166, 0.3);
    }
    .dropdown-content button {
      color: var(--text-dark);
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      background: none;
      border: none;
      width: 100%;
      text-align: left;
      font-family: var(--font-body);
      font-size: 1rem;
      cursor: pointer;
    }
    .dropdown-content button:hover { background-color: var(--secondary); }
    .account-dropdown:hover .dropdown-content {
      display: block;
    }

    main {
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
    }

    /* --- FORM CONTAINER STYLES --- */
    .form-container {
      background: var(--white);
      border-radius: 8px;
      box-shadow: 0 5px 25px rgba(74, 64, 58, 0.1);
      padding: 3rem;
      border: 1px solid rgba(224, 201, 166, 0.3);
      width: 100%;
      max-width: 500px;
    }
    
    .form-container h2 {
      text-align: center;
      font-family: var(--font-heading);
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: var(--text-dark);
      font-weight: 600;
    }

    .form-container input, .form-container select {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border: 1px solid rgba(224, 201, 166, 0.4);
      border-radius: 8px;
      font-family: var(--font-body);
      font-size: 1rem;
      background: var(--white);
    }
    .form-container input:focus, .form-container select:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--primary);
    }
    .form-container input:disabled, .form-container select:disabled {
        background-color: #f9f9f9;
        color: #999;
    }

    .btn-submit {
        width: 100%;
        background: var(--primary);
        color: var(--text-dark);
        border: none;
        padding: 0.9rem 2rem;
        font-size: 1.1rem;
        font-weight: 500;
        cursor: pointer;
        border-radius: 50px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        margin-top: 1rem;
    }
    .btn-submit:hover {
        background-color: var(--accent);
        color: var(--white);
        transform: translateY(-3px);
    }
    .success-msg {
        text-align: center;
        color: #28a745;
        margin-top: 1rem;
        font-weight: bold;
    }

    /* --- FOOTER --- */
    footer {
      background: var(--primary);
      color: var(--text-dark);
      text-align: center;
      padding: 3rem 2rem;
      font-size: 1rem;
    }
    
    /* Animation class */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .fade-in.visible { opacity: 1; transform: translateY(0); }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <a href="index.html" style="display: flex; align-items: center; gap: 0.75rem; text-decoration: none;">
      <img src="assets/logo.png" alt="VivahKarwalo Logo" />
      <h2>VivahKarwalo</h2>
    </a>
  </div>
  <nav>
    <a href="index.html#packages">Packages</a>
    <a href="index.html#about">About</a>
    <a href="index.html#contact">Contact</a>
    <span id="nav-auth-area">
        <a href="login.html" class="btn-nav" id="loginBtn">Client Login</a>
    </span>
    <div class="account-dropdown" id="accountSetup" style="display: none;">
        <span class="account-dropdown-button">ðŸ‘¤ Account</span>
        <div class="dropdown-content">
          <button onclick="location.href='viewaccount.html'">View Account</button>
          <button onclick="location.href='changepassword.html'">Change Password</button>
          <button onclick="localStorage.removeItem('shaadiUser');location.href='index.html';">Logout</button>
        </div>
    </div>
  </nav>
</header>

<main>
    <div class="form-container fade-in">
      <h2>Account Details</h2>
      <form id="accountForm">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Email Address" required />
        <input type="date" id="weddingDate" required />
        <select id="location" required>
          <option value="">Select Wedding City</option>
          <option>Mumbai</option>
          <option>Delhi</option>
          <option>Bangalore</option>
          <option>Chennai</option>
          <option>Kolkata</option>
        </select>
        <button type="submit" id="submitBtn" class="btn-submit">Save Details</button>
      </form>
      <button id="changeDetailsBtn" class="btn-submit" style="display:none;">Change Details</button>
      <p class="success-msg" id="successMsg"></p>
    </div>
</main>

<footer>
  <p>&copy; 2025 VivahKarwalo | Curators of Timeless Indian Weddings</p>
</footer>

<script>
  // --- FORM LOGIC ---
  const form = document.getElementById('accountForm');
  const nameField = document.getElementById('name');
  const emailField = document.getElementById('email');
  const dateField = document.getElementById('weddingDate');
  const locationField = document.getElementById('location');
  const successMsg = document.getElementById('successMsg');
  const changeBtn = document.getElementById('changeDetailsBtn');
  const submitBtn = document.getElementById('submitBtn');

  // Set min date to 2 weeks from now
  const today = new Date();
  today.setDate(today.getDate() + 14);
  dateField.min = today.toISOString().split("T")[0];

  // Load saved user details from localStorage
  const savedDetails = JSON.parse(localStorage.getItem("userDetails"));
  if (savedDetails) {
    nameField.value = savedDetails.name;
    emailField.value = savedDetails.email;
    dateField.value = savedDetails.weddingDate;
    locationField.value = savedDetails.location;

    // Disable fields and show 'Change' button
    form.querySelectorAll("input, select").forEach(el => el.disabled = true);
    submitBtn.style.display = "none";
    changeBtn.style.display = "block";
  }

  // Handle form submission
  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const userData = {
      name: nameField.value,
      email: emailField.value,
      weddingDate: dateField.value,
      location: locationField.value
    };
    localStorage.setItem("userDetails", JSON.stringify(userData));

    // Optional: Send data to Google Sheets
    fetch("https://script.google.com/macros/s/AKfycbzIT56V7mG0JkThw8NuZccFWeicX44p2W-0iey1FWCRnQqBLTxpHYeodjCFMFAGxm73hg/exec", {
      method: "POST",
      body: new URLSearchParams(userData)
    }).then(() => {
      successMsg.textContent = "Details saved successfully!";
      form.querySelectorAll("input, select").forEach(el => el.disabled = true);
      submitBtn.style.display = "none";
      changeBtn.style.display = "block";
    });
  });

  // Handle 'Change Details' button click
  changeBtn.addEventListener("click", () => {
    form.querySelectorAll("input, select").forEach(el => el.disabled = false);
    submitBtn.style.display = "block";
    changeBtn.style.display = "none";
    successMsg.textContent = "";
  });

  // --- HEADER AUTH LOGIC ---
  const currentUser = localStorage.getItem("shaadiUser"); // Assuming login saves this key
  const loginBtn = document.getElementById("loginBtn");
  const accountSetup = document.getElementById("accountSetup");

  if (currentUser) {
    loginBtn.style.display = "none";
    accountSetup.style.display = "inline-block";
  }

  // --- FADE-IN ANIMATION LOGIC ---
  const faders = document.querySelectorAll('.fade-in');
  const appearOptions = {
    threshold: 0.2,
    rootMargin: "0px 0px -50px 0px"
  };

  const appearOnScroll = new IntersectionObserver(function(entries, appearOnScroll) {
    entries.forEach(entry => {
      if (!entry.isIntersecting) { return; }
      entry.target.classList.add('visible');
      appearOnScroll.unobserve(entry.target);
    });
  }, appearOptions);

  faders.forEach(fader => {
    appearOnScroll.observe(fader);
  });
</script>

</body>
</html>
