<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ShaadiKarwalo ‚Äì Wedding Planner</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #fb6162; color: #fff; }
    header { background: #ff5f5f; padding: 1rem; position: relative; }
    .header-container { display: flex; align-items: center; justify-content: space-between; }
    .logo-container { display: flex; align-items: center; text-decoration: none; color: inherit; }
    .logo-container img { width: 70px; border: 3px solid white; border-radius: 10px; margin-right: 10px; }
    .logo-container h1 { margin: 0; font-size: 1.8rem; }
    .logo-container p { margin: 2px 0; font-style: italic; font-size: 0.9rem; }
    .wishlist-icon { font-size: 24px; background: #fff; color: #fb6162; border-radius: 50%; padding: 10px; cursor: pointer; }
    nav { background: white; padding: 0.8rem; display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap; }
    nav a { color: #fb6162; font-weight: bold; text-decoration: none; padding: 0.2rem 0.6rem; border-radius: 4px; }
    nav a.login { background: white; color: #fb6162; font-weight: bold; border: 1px solid #fb6162; }
    .account-dropdown { position: relative; display: inline-block; }
    .dropdown-content { display: none; position: absolute; background-color: #fff; color: #fb6162; box-shadow: 0px 8px 16px rgba(0,0,0,0.2); padding: 0.5rem; z-index: 1; right: 0; }
    .dropdown-content button { background: none; border: none; color: #fb6162; font-weight: bold; display: block; padding: 0.4rem; cursor: pointer; text-align: left; width: 100%; }
    .dropdown-content button:hover { background-color: #ffe5e5; }
    .account-dropdown:hover .dropdown-content { display: block; }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <a href="index.html" class="logo-link">
        <div class="logo-container">
          <img src="assets/logo.png" alt="ShaadiKarwalo Logo" />
          <div>
            <h1>ShaadiKarwalo</h1>
            <p>Aap bas jodi banao, shaadi hum karwa denge</p>
          </div>
        </div>
      </a>
      <div>
        <span class="wishlist-icon" onclick="scrollToWishlist()">‚ù§Ô∏è</span>
        <span id="accountSetup" class="account-dropdown" style="display: none;">
          <span style="cursor: pointer;">üë§ Account</span>
          <div class="dropdown-content">
            <button onclick="viewAccount()">View Account</button>
            <button onclick="showChangePassword()">Change Password</button>
            <button onclick="logout()">Logout</button>
          </div>
        </span>
      </div>
    </div>
  </header>

  <nav>
    <a href="venues.html">Venues</a>
    <a href="catering.html">Catering</a>
    <a href="decor.html">Decor</a>
    <a href="makeup.html">Makeup</a>
    <a href="addons.html">Add‚ÄëOns</a>
    <a href="login.html" class="login" id="loginBtn">Login</a>
  </nav>

  <section style="padding: 2rem;">
    <h2>Welcome to ShaadiKarwalo</h2>
    <p style="text-align:center;">Plan your wedding without stress.</p>
  </section>

  <!-- Change Password Form -->
  <section id="changePasswordSection" style="display:none; padding: 2rem; background: white; color: #333; max-width: 400px; margin: auto; border-radius: 10px;">
    <h3>Change Password</h3>
    <input type="password" id="oldPassword" placeholder="Old Password" style="width:100%; margin-bottom:10px;" />
    <input type="password" id="newPassword" placeholder="New Password" style="width:100%; margin-bottom:10px;" />
    <button onclick="changePassword()" style="padding: 10px 20px; background: #fb6162; color: white; border: none; border-radius: 5px;">Update</button>
    <p id="changeMsg" style="margin-top: 10px;"></p>
  </section>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const accountSetup = document.getElementById("accountSetup");
    const currentUser = localStorage.getItem("shaadiUser");
    if (currentUser) {
      loginBtn.style.display = "none";
      accountSetup.style.display = "inline-block";
    }

    function logout() {
      localStorage.removeItem("shaadiUser");
      location.reload();
    }

    function viewAccount() {
      alert("Logged in as: " + currentUser);
    }

    function showChangePassword() {
      document.getElementById("changePasswordSection").style.display = "block";
    }

    function changePassword() {
      const oldPass = document.getElementById("oldPassword").value;
      const newPass = document.getElementById("newPassword").value;
      const msg = document.getElementById("changeMsg");

      const users = JSON.parse(localStorage.getItem("shaadiUsers")) || {};
      if (users[currentUser] === oldPass) {
        users[currentUser] = newPass;
        localStorage.setItem("shaadiUsers", JSON.stringify(users));
        msg.style.color = "green";
        msg.textContent = "Password changed successfully.";
      } else {
        msg.style.color = "red";
        msg.textContent = "Incorrect old password.";
      }
    }

    function scrollToWishlist() {
      alert("Wishlist feature here.");
    }
  </script>
</body>
</html>
