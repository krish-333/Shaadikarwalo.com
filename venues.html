<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShaadiKarwalo ‚Äì Venues</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fb6162;
      color: white;
    }

    header {
      background: #ff5f5f;
      padding: 1rem;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
    }

    .logo-container img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      margin-right: 10px;
      border: 2px solid white;
    }

    .logo-container h1 {
      margin: 0;
      font-size: 1.6rem;
      color: white;
    }

    .logo-container p {
      margin: 0;
      font-style: italic;
      font-size: 0.8rem;
      color: white;
    }

    nav {
      background: white;
      padding: 0.8rem;
      text-align: center;
    }

    nav a {
      color: #fb6162;
      font-weight: bold;
      margin: 0 15px;
      text-decoration: none;
    }

    h2 {
      text-align: center;
      margin: 2rem 0 1rem;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 1rem;
    }

    .card {
      background: white;
      color: #333;
      border-radius: 10px;
      width: 300px;
      min-height: 420px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      background: #eee;
      border-radius: 10px 10px 0 0;
    }

    .card-content {
      padding: 1rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card-content h3 {
      margin: 0;
      color: #fb6162;
    }

    .card-content p {
      font-size: 0.9rem;
      margin: 10px 0;
    }

    .cost-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0.6rem 0;
    }

    .cost-row .input-section {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .cost-row input {
      padding: 4px 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 80px;
    }

    .like-btn {
      background: #fb6162;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .total-price {
      font-weight: bold;
      margin-top: 5px;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <a href="index.html" class="logo-container">
        <img src="assets/logo.png" alt="ShaadiKarwalo Logo" />
        <div>
          <h1>ShaadiKarwalo</h1>
          <p>Aap bas jodi banao, shaadi hum karwa denge</p>
        </div>
      </a>
    </div>
  </header>

  <nav>
    <a href="venues.html">Venues</a>
    <a href="catering.html">Catering</a>
    <a href="decor.html">Decor</a>
    <a href="makeup.html">Makeup</a>
    <a href="addons.html">Add‚ÄëOns</a>
    <a href="wishlist.html">Wishlist</a>
  </nav>

  <h2>Choose Your Venue</h2>
  <div class="container" id="venueList"></div>

  <footer>
    <p>&copy; 2025 ShaadiKarwalo.com ‚Äì All Rights Reserved</p>
  </footer>

  <script>
    const venues = [
      { name: "Grand Palace", cost: 1500 },
      { name: "Royal Garden", cost: 1200 },
      { name: "The Heritage Hall", cost: 2000 },
      { name: "Sunset Pavilion", cost: 1800 },
      { name: "Emerald Greens", cost: 1400 },
      { name: "Diamond Lawn", cost: 1600 },
      { name: "Ocean View Banquet", cost: 1900 },
      { name: "Pearl Palace", cost: 1700 },
      { name: "Rosewood Hall", cost: 1300 },
      { name: "Silver Springs", cost: 1100 }
    ];

    function getWishlist() {
      return JSON.parse(localStorage.getItem("wishlist")) || [];
    }

    function saveWishlist(wishlist) {
      localStorage.setItem("wishlist", JSON.stringify(wishlist));
    }

    function toggleWishlist(button, item, guests, totalSpan) {
      let wishlist = getWishlist();
      const exists = wishlist.find(v => v.name === item.name);
      const guestCount = parseInt(guests.value) || 0;
      const total = item.cost * guestCount;

      if (!guestCount || total === 0) {
        alert("Please enter number of guests before liking.");
        return;
      }

      if (!exists) {
        wishlist.push({
          name: item.name,
          costPerGuest: item.cost,
          guests: guestCount,
          total: total
        });
        button.textContent = "‚ù§Ô∏è";
      } else {
        wishlist = wishlist.filter(v => v.name !== item.name);
        button.textContent = "ü§ç";
      }

      saveWishlist(wishlist);
    }

    function calcTotal(input, perCost, totalSpan) {
      const guests = parseInt(input.value) || 0;
      totalSpan.textContent = guests * perCost;
    }

    function renderVenues() {
      const container = document.getElementById("venueList");
      const wishlist = getWishlist();

      venues.forEach(v => {
        const card = document.createElement("div");
        card.className = "card";

        const isWishlisted = wishlist.find(item => item.name === v.name);

        card.innerHTML = `
          <img src="assets/venue-placeholder.jpg" alt="${v.name}" />
          <div class="card-content">
            <div>
              <h3>${v.name}</h3>
              <p>Beautiful ${v.name.toLowerCase()} perfect for weddings and receptions.</p>
              <div class="cost-row">
                <div class="input-section">
                  <span>‚Çπ${v.cost}/guest</span>
                  <input type="number" placeholder="Guests" min="1" />
                </div>
                <button class="like-btn">${isWishlisted ? "‚ù§Ô∏è" : "ü§ç"}</button>
              </div>
              <div class="total-price">Total: ‚Çπ<span class="total">0</span></div>
            </div>
          </div>
        `;

        const input = card.querySelector("input");
        const totalSpan = card.querySelector(".total");
        const btn = card.querySelector(".like-btn");

        input.addEventListener("input", () => calcTotal(input, v.cost, totalSpan));
        btn.addEventListener("click", () => toggleWishlist(btn, v, input, totalSpan));

        container.appendChild(card);
      });
    }

    window.onload = renderVenues;
  </script>
</body>
</html>
