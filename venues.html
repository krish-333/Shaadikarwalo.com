<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Venues ‚Äì ShaadiKarwalo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fb6162;
      color: white;
    }
    header {
      background: #ff5f5f;
      padding: 1rem;
    }
    .logo-link {
      text-decoration: none;
      color: inherit;
    }
    .logo-container {
      display: flex;
      align-items: center;
    }
    .logo-container img {
      width: 60px;
      border: 2px solid white;
      border-radius: 8px;
      margin-right: 10px;
    }
    .logo-container h1,
    .logo-container p {
      margin: 0;
      color: white;
      text-decoration: none;
    }
    .logo-container p {
      font-style: italic;
      font-size: 0.9rem;
    }
    nav {
      background: white;
      padding: 0.8rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    nav a {
      color: #fb6162;
      font-weight: bold;
      text-decoration: none;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
      gap: 20px;
    }
    .card {
      background: white;
      color: #333;
      border-radius: 8px;
      width: 250px;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .card h3 {
      margin: 0.5rem 0;
      color: #fb6162;
    }
    .price-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
    .like-btn {
      background: #ffe5ec;
      border: none;
      border-radius: 50%;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 1.1rem;
    }
    input[type="number"] {
      width: 100%;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo-link">
      <div class="logo-container">
        <img src="assets/logo.png" alt="Logo" />
        <div>
          <h1>ShaadiKarwalo</h1>
          <p>Aap bas jodi banao, shaadi hum karwa denge</p>
        </div>
      </div>
    </a>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="venues.html">Venues</a>
    <a href="catering.html">Catering</a>
    <a href="decor.html">Decor</a>
    <a href="makeup.html">Makeup</a>
    <a href="addons.html">Add-Ons</a>
  </nav>

  <div class="card-container">
    <!-- Venue Cards -->
    <!-- Repeat this card 10 times with dummy content -->
    ${[...Array(10)].map((_, i) => `
      <div class="card">
        <img src="https://source.unsplash.com/300x200/?wedding,venue,${i}" alt="Venue ${i+1}">
        <h3>Grand Venue ${i+1}</h3>
        <p>Elegant location for your perfect day.</p>
        <input type="number" placeholder="Number of guests" oninput="updateCost(this, ${1200 + i * 100})" />
        <div class="price-row">
          <span>Total: ‚Çπ<span class="total">0</span></span>
          <button class="like-btn">ü§ç</button>
        </div>
      </div>
    `).join('')}
  </div>

  <script>
    function updateCost(input, pricePerHead) {
      const guests = parseInt(input.value) || 0;
      const total = guests * pricePerHead;
      input.parentElement.querySelector('.total').textContent = total;
    }
  </script>
</body>
</html>
