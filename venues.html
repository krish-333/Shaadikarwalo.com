<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Venues ‚Äì ShaadiKarwalo</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fb6162;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header, nav {
      background: #ff5f5f;
      color: white;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
    }

    .logo-container {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
    }

    .logo-container img {
      width: 60px;
      margin-right: 10px;
      border-radius: 10px;
    }

    .logo-container h1 {
      margin: 0;
      font-size: 1.5rem;
      color: white;
    }

    .logo-container p {
      margin: 0;
      font-style: italic;
      font-size: 0.8rem;
      color: white;
    }

    nav {
      display: flex;
      justify-content: center;
      padding: 0.8rem;
      background: white;
      flex-wrap: wrap;
    }

    nav a {
      color: #fb6162;
      font-weight: bold;
      margin: 0 1rem;
      text-decoration: none;
    }

    .container {
      padding: 2rem;
    }

    .card-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      width: 280px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .card h3 {
      color: #fb6162;
      margin: 0.5rem 0;
    }

    .card p {
      font-size: 0.9rem;
    }

    .cost-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 0.5rem;
    }

    .cost-section input {
      width: 70px;
      padding: 0.3rem;
    }

    .like-button {
      background: #ffc0cb;
      border: none;
      border-radius: 50%;
      padding: 8px;
      cursor: pointer;
      margin-left: 10px;
      font-size: 1.2rem;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo-container">
      <img src="assets/logo.png" alt="Logo" />
      <div>
        <h1>ShaadiKarwalo</h1>
        <p>Aap bas jodi banao, shaadi hum karwa denge</p>
      </div>
    </a>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="venues.html">Venues</a>
    <a href="catering.html">Catering</a>
    <a href="decor.html">Decor</a>
    <a href="makeup.html">Makeup</a>
    <a href="addons.html">Add‚ÄëOns</a>
    <a href="wishlist.html">Wishlist ‚ù§Ô∏è</a>
    <a href="login.html">Login</a>
  </nav>

  <div class="container">
    <h2 style="color:white; text-align:center;">Choose Your Venue</h2>
    <div class="card-grid" id="venueList"></div>
  </div>

  <footer>&copy; 2025 ShaadiKarwalo ‚Äì All rights reserved.</footer>

  <script>
    const venues = [
      { name: "Grand Palace", description: "Beautiful grand palace perfect for weddings.", price: 1500 },
      { name: "The Royal Garden", description: "Lush green garden for elegant events.", price: 1200 },
      { name: "Beachside Bliss", description: "Dreamy beach venue with sunset view.", price: 1800 },
      { name: "Urban Banquet", description: "Modern AC banquet in the city.", price: 1000 },
      { name: "Heritage Haveli", description: "Traditional royal haveli setup.", price: 2000 },
      { name: "Mountain View Resort", description: "Breathtaking hilly backdrop venue.", price: 1700 },
      { name: "Lakeview Villa", description: "Serene lakeside private venue.", price: 1600 },
      { name: "City Lights Hall", description: "Premium hall with modern lighting.", price: 1400 },
      { name: "Sunset Courtyard", description: "Perfect for evening vows and dinner.", price: 1550 },
      { name: "Vintage Veranda", description: "Old school charm with floral setup.", price: 1300 }
    ];

    const venueList = document.getElementById("venueList");

    venues.forEach((venue, index) => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <h3>${venue.name}</h3>
        <p>${venue.description}</p>
        <div class="cost-section">
          <span>‚Çπ${venue.price}/guest</span>
          <input type="number" placeholder="Guests" min="1" onchange="updateTotal(${index}, this.value)" />
        </div>
        <div class="cost-section">
          <span id="total-${index}">Total: ‚Çπ0</span>
          <button class="like-button" onclick="addToWishlist('${venue.name}', ${venue.price}, ${index})">ü§ç</button>
        </div>
      `;

      venueList.appendChild(card);
    });

    function updateTotal(index, guests) {
      const venue = venues[index];
      const total = guests * venue.price;
      document.getElementById(`total-${index}`).textContent = `Total: ‚Çπ${total}`;
    }

    function addToWishlist(name, price, index) {
      const guestsInput = document.querySelectorAll("input")[index];
      const guests = parseInt(guestsInput.value) || 0;
      const total = guests * price;

      const item = {
        name,
        price,
        guests,
        total
      };

      let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
      wishlist.push(item);
      localStorage.setItem("wishlist", JSON.stringify(wishlist));
      alert(`${name} added to wishlist with total ‚Çπ${total}`);
    }
  </script>
</body>
</html>
