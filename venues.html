    :root {

      --secondary: #fff0f0;

      --bg: #ffffff;

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);

    }

    nav {
      background-color: var(--primary);
      padding: 12px;

<div class="container">

  <script>
    const venues = [
      { name: "The Royal Palace", price: 1500, image: "https://source.unsplash.com/featured/?wedding,venue1" },
      { name: "Grand Garden", price: 1200, image: "https://source.unsplash.com/featured/?wedding,venue2" },

      { name: "Mountain Bliss", price: 1000, image: "https://source.unsplash.com/featured/?wedding,venue4" },
      { name: "Urban Banquet", price: 1300, image: "https://source.unsplash.com/featured/?wedding,venue5" },
      { name: "Vintage Villa", price: 1100, image: "https://source.unsplash.com/featured/?wedding,venue6" },
      { name: "Cultural Courtyard", price: 1400, image: "https://source.unsplash.com/featured/?wedding,venue7" },
      { name: "Lakeside Venue", price: 1700, image: "https://source.unsplash.com/featured/?wedding,venue8" },
      { name: "Sunset Pavilion", price: 1600, image: "https://source.unsplash.com/featured/?wedding,venue9" },
      { name: "Rustic Garden", price: 1250, image: "https://source.unsplash.com/featured/?wedding,venue10" },
    ];

    document.write(venues.map((v, i) => `
      <div class="card">
        <img src="${v.image}" alt="${v.name}">
        <h3>${v.name}</h3>
        <p>‚Çπ${v.price} per person</p>
        <label>Guests: <input type="number" min="1" id="guests-${i}" value="100" onchange="calculate(${i}, ${v.price})"></label>
        <p>Total: ‚Çπ<span id="total-${i}">${v.price * 100}</span></p>
        <div class="buttons">
          <button onclick="alert('More details coming soon!')">Know More</button>
          <span class="wishlist" onclick="toggleWishlist(this, '${v.name}')">‚ô•</span>
        </div>
      </div>
    `).join(''));
  </script>

<script>
  function calculate(i, price) {
    const guests = document.getElementById(`guests-${i}`).value;
    document.getElementById(`total-${i}`).innerText = guests * price;
  }

  function toggleWishlist(el, name) {
    el.classList.toggle("liked");
    let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
    if (wishlist.includes(name)) {
      wishlist = wishlist.filter(item => item !== name);
    } else {
      wishlist.push(name);
    }
    localStorage.setItem("wishlist", JSON.stringify(wishlist));
  }
</script>
