<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Venues ‚Äì ShaadiKarwalo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fb6162;
      color: white;
    }
    header {
      background: #ff5f5f;
      padding: 1rem;
    }
    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo-container {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
    }
    .logo-container img {
      width: 60px;
      margin-right: 10px;
      border-radius: 8px;
      border: 2px solid #fff;
    }
    .logo-container h1, .logo-container p {
      margin: 0;
    }
    .logo-container p {
      font-size: 0.8rem;
      font-style: italic;
    }

    nav {
      background: white;
      padding: 0.8rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    nav a {
      color: #fb6162;
      font-weight: bold;
      text-decoration: none;
    }
    nav a.login {
      border: 1px solid #fb6162;
      padding: 0.3rem 0.8rem;
      border-radius: 4px;
    }

    .account-dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      color: #fb6162;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      padding: 0.5rem;
      z-index: 1;
      right: 0;
    }
    .dropdown-content button {
      background: none;
      border: none;
      color: #fb6162;
      font-weight: bold;
      display: block;
      padding: 0.4rem;
      cursor: pointer;
      text-align: left;
      width: 100%;
    }
    .dropdown-content button:hover {
      background-color: #ffe5e5;
    }
    .account-dropdown:hover .dropdown-content {
      display: block;
    }

    .container {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      color: #333;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card h3 {
      color: #fb6162;
      margin-top: 0.5rem;
    }
    .card input {
      width: 100%;
      margin-top: 5px;
      padding: 5px;
    }
    .card .bottom-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 0.5rem;
    }
    .like-btn {
      background: #fb6162;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 8px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <a href="index.html" class="logo-container">
        <img src="assets/logo.png" alt="Logo" />
        <div>
          <h1>ShaadiKarwalo</h1>
          <p>Aap bas jodi banao, shaadi hum karwa denge</p>
        </div>
      </a>
      <span id="accountSetup" class="account-dropdown" style="display: none;">
        <span style="cursor: pointer;">üë§ Account</span>
        <div class="dropdown-content">
          <button onclick="location.href='viewaccount.html'">View Account</button>
          <button onclick="location.href='changepassword.html'">Change Password</button>
          <button onclick="localStorage.removeItem('shaadiUser');location.reload();">Logout</button>
        </div>
      </span>
    </div>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="venues.html">Venues</a>
    <a href="catering.html">Catering</a>
    <a href="decor.html">Decor</a>
    <a href="makeup.html">Makeup</a>
    <a href="addons.html">Add‚ÄëOns</a>
    <a href="wishlist.html">Wishlist ‚ù§Ô∏è</a>
    <a href="login.html" id="loginNav" class="login">Login</a>
  </nav>

  <div class="container" id="venueList"></div>

  <script>
    const venues = [
      { name: "Dream Garden", cost: 1200 },
      { name: "Skyline Lawn", cost: 900 },
      { name: "Sunset Point", cost: 1100 },
      { name: "Heritage Hall", cost: 1300 },
      { name: "Lush Lawns", cost: 1000 },
      { name: "Ocean View", cost: 1400 },
      { name: "Regal Palace", cost: 1600 },
      { name: "Royal Fort", cost: 1500 },
      { name: "Golden Greens", cost: 1050 },
      { name: "Pearl Paradise", cost: 1250 },
    ];

    const list = document.getElementById("venueList");

    venues.forEach(venue => {
      const card = document.createElement("div");
      card.className = "card";

      const guestInput = document.createElement("input");
      guestInput.type = "number";
      guestInput.placeholder = "Number of guests";

      const totalPara = document.createElement("p");
      totalPara.textContent = "Total: ‚Çπ0";

      guestInput.addEventListener("input", () => {
        const guests = parseInt(guestInput.value) || 0;
        const total = guests * venue.cost;
        totalPara.textContent = `Total: ‚Çπ${total}`;
      });

      const likeBtn = document.createElement("button");
      likeBtn.className = "like-btn";
      likeBtn.innerHTML = "ü§ç";

      likeBtn.addEventListener("click", () => {
        const guests = parseInt(guestInput.value);
        if (!guests || guests <= 0) {
          alert("Please enter number of guests.");
          return;
        }

        const wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
        wishlist.push({
          name: venue.name,
          cost: venue.cost,
          guests: guests,
          total: guests * venue.cost
        });
        localStorage.setItem("wishlist", JSON.stringify(wishlist));
        likeBtn.innerHTML = "üíñ";
        alert("Added to wishlist!");
      });

      card.innerHTML = `
        <h3>${venue.name}</h3>
        <p>Cost per guest: ‚Çπ${venue.cost}</p>
      `;
      card.appendChild(guestInput);
      const bottomRow = document.createElement("div");
      bottomRow.className = "bottom-row";
      bottomRow.appendChild(totalPara);
      bottomRow.appendChild(likeBtn);
      card.appendChild(bottomRow);
      list.appendChild(card);
    });

    const currentUser = localStorage.getItem("shaadiUser");
    if (currentUser) {
      document.getElementById("loginNav")?.remove();
      document.getElementById("accountSetup").style.display = "inline-block";
    }
  </script>
</body>
</html>
