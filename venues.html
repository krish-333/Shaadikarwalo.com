    }

    }

  <h2>Top Wedding Venues</h2>
  <div class="venues" id="venueList"></div>

  <footer>
    <p>&copy; 2025 ShaadiKarwalo.com ‚Äì All Rights Reserved</p>
  </footer>

  <script>
    const venues = [
      { name: "Grand Palace", img: "https://source.unsplash.com/300x200/?wedding,hall", cost: 1500 },
      { name: "Lawn Royale", img: "https://source.unsplash.com/300x200/?garden,wedding", cost: 1200 },
      { name: "Ocean View Banquet", img: "https://source.unsplash.com/300x200/?beach,wedding", cost: 1800 },
      { name: "Regal Heritage Fort", img: "https://source.unsplash.com/300x200/?fort,wedding", cost: 2500 },
      { name: "Skyline Rooftop", img: "https://source.unsplash.com/300x200/?rooftop,event", cost: 1600 },
      { name: "Golden Tulip Hall", img: "https://source.unsplash.com/300x200/?banquet,wedding", cost: 1400 },
      { name: "Classic Court", img: "https://source.unsplash.com/300x200/?wedding,venue", cost: 1300 },
      { name: "Emerald Greens", img: "https://source.unsplash.com/300x200/?outdoor,wedding", cost: 1700 },
      { name: "Dream Resort", img: "https://source.unsplash.com/300x200/?resort,wedding", cost: 1900 },
      { name: "Vintage Villa", img: "https://source.unsplash.com/300x200/?villa,wedding", cost: 2000 },
    ];

    const wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

    function renderVenues() {
      const container = document.getElementById("venueList");
      container.innerHTML = "";
      venues.forEach((v, i) => {
        const isWishlisted = wishlist.includes(v.name);
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="${v.img}" alt="${v.name}" />
          <div class="card-content">
            <h3>${v.name}</h3>
            <p>Beautiful ${v.name.toLowerCase()} perfect for weddings and receptions.</p>
            <div class="cost-row">
              <div>
                ‚Çπ${v.cost}/guest
                <input type="number" min="1" placeholder="Guests" onchange="calcTotal(this, ${v.cost})" />
              </div>
              <button class="like-btn" onclick="toggleWishlist(this, '${v.name}')">${isWishlisted ? "‚ù§Ô∏è" : "ü§ç"}</button>
            </div>
            <div>Total: ‚Çπ<span class="total">0</span></div>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function calcTotal(input, cost) {
      const guests = parseInt(input.value) || 0;
      const total = guests * cost;
      input.closest(".card-content").querySelector(".total").textContent = total;
    }

    function toggleWishlist(btn, name) {
      const index = wishlist.indexOf(name);
      if (index === -1) {
        wishlist.push(name);
        btn.textContent = "‚ù§Ô∏è";
      } else {
        wishlist.splice(index, 1);
        btn.textContent = "ü§ç";
      }
      localStorage.setItem("wishlist", JSON.stringify(wishlist));
    }

    window.onload = renderVenues;
  </script>
</body>
