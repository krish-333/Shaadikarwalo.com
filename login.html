<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ShaadiKarwalo Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fb6162;
      color: white;
      margin: 0;
      padding: 0;
    }
    .header {
      background: #ff5f5f;
      padding: 1rem;
      display: flex;
      align-items: center;
    }
    .header img {
      width: 60px;
      border-radius: 10px;
      margin-right: 10px;
    }
    .header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .container {
      max-width: 400px;
      margin: 2rem auto;
      background: white;
      color: #333;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
    }
    .container h2 {
      color: #fb6162;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 0.6rem 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #fb6162;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .message {
      margin-top: 1rem;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <div class="header">
    <a href="index.html"><img src="assets/logo.png" alt="ShaadiKarwalo Logo"></a>
    <h1>ShaadiKarwalo</h1>
  </div>

  <div class="container">
    <h2>Login / Register</h2>
    <form id="loginForm">
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login / Register</button>
      <p id="loginMsg" class="message"></p>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("loginMsg");

      let users = JSON.parse(localStorage.getItem("shaadiUsers")) || {};

      if (users[phone]) {
        // Existing user - check password
        if (users[phone] === password) {
          msg.textContent = "Login Successful!";
          msg.className = "message success";
          localStorage.setItem("shaadiUser", phone);
          setTimeout(() => window.location.href = "index.html", 1000);
        } else {
          msg.textContent = "Incorrect password!";
          msg.className = "message error";
        }
      } else {
        // New user - save and register
        users[phone] = password;
        localStorage.setItem("shaadiUsers", JSON.stringify(users));
        localStorage.setItem("shaadiUser", phone);
        msg.textContent = "Registered & Logged In!";
        msg.className = "message success";

        // Save to Google Sheets too
        fetch("https://script.google.com/macros/s/AKfycbwwMCxrTFq-N76u3scaXLCZmKLTVQT5jNW_epO0AjtKwqmqLmIUI0kSu-5_f40pMZoW/exec", {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, password }),
        });

        setTimeout(() => window.location.href = "index.html", 1000);
      }
    });
  </script>
</body>
</html>
