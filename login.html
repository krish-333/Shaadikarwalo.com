<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | ShaadiKarwalo</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
  <link rel="icon" type="image/png" href="assets/favicon2.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fff4f4;
    }
    header {
      background-color: #ff5e5e;
      padding: 15px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      color: white;
      margin: 0;
    }
    nav a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      max-width: 400px;
      margin: 60px auto;
      padding: 40px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
    }
    .container h2 {
      text-align: center;
      color: #ff5e5e;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    input[type="submit"] {
      width: 100%;
      padding: 14px;
      background-color: #ff5e5e;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #ff3e3e;
    }
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 60px;
      background-color: #ff5e5e;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>ShaadiKarwalo</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="venues.html">Venues</a>
      <a href="catering.html">Catering</a>
      <a href="decor.html">Decor</a>
      <a href="makeup.html">Makeup</a>
      <a href="addons.html">Add-Ons</a>
    </nav>
  </header>

  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="phone" name="phone" placeholder="Enter 10-digit Phone Number" maxlength="10" pattern="\d{10}" required />
      <input type="password" id="password" name="password" placeholder="Enter Password" required />
      <input type="submit" value="Login" />
    </form>
    <p style="text-align:center;">Don't have an account? <a href="#">Register</a></p>
  </div>

  <footer>
    &copy; 2025 ShaadiKarwalo | Contact: 9833405618 | Email: shaadikarwaalo@gmail.com
  </footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!/^\d{10}$/.test(phone)) {
        alert("Phone number must be exactly 10 digits.");
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbwwMCxrTFq-N76u3scaXLCZmKLTVQT5jNW_epO0AjtKwqmqLmIUI0kSu-5_f40pMZoW/exec", {
        method: "POST",
        mode: "no-cors", // Needed for Google Apps Script web app
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          phone: phone,
          password: password,
          action: "login"
        })
      });

      // Since no-cors doesn't allow response handling, you must either:
      // 1. Use Google Apps Script with CORS enabled and return response
      // 2. Or redirect blindly
      alert("Login submitted. If valid, you'll be redirected.");
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
