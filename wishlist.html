<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Wishlist â€“ ShaadiKarwalo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fb6162;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background: #ff5f5f;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-container {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
    }

    .logo-container img {
      width: 60px;
      border: 3px solid white;
      border-radius: 10px;
      margin-right: 10px;
    }

    .logo-container h1 {
      margin: 0;
      font-size: 1.5rem;
      color: white;
    }

    nav {
      background: white;
      padding: 0.8rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    nav a {
      color: #fb6162;
      font-weight: bold;
      text-decoration: none;
      padding: 0.2rem 0.6rem;
      border-radius: 4px;
    }

    .wishlist-box {
      background: white;
      color: #333;
      padding: 1.2rem;
      border-radius: 10px;
      max-width: 800px;
      margin: 2rem auto;
    }

    .wishlist-item {
      background: #ffecec;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .wishlist-item h3 {
      margin: 0 0 0.5rem 0;
      color: #fb6162;
    }

    .remove-btn {
      background: #fb6162;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
    }

    .total {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 1rem;
      text-align: center;
      color: #222;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo-container">
      <img src="assets/logo.png" alt="Logo">
      <h1>ShaadiKarwalo</h1>
    </a>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="venues.html">Venues</a>
    <a href="catering.html">Catering</a>
    <a href="decor.html">Decor</a>
    <a href="makeup.html">Makeup</a>
    <a href="addons.html">Add-Ons</a>
  </nav>

  <section class="wishlist-box">
    <h2 style="text-align:center; color:#fb6162;">ðŸ’– Your Wishlist</h2>
    <div id="wishlistItems"></div>
    <p class="total" id="finalTotal">Final Total: â‚¹0</p>
  </section>

  <script>
    function loadWishlist() {
      const wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
      const container = document.getElementById("wishlistItems");
      const totalDisplay = document.getElementById("finalTotal");
      container.innerHTML = "";

      let total = 0;

      wishlist.forEach((item, index) => {
        const name = item.name || "Unnamed";
        const pricePerGuest = parseInt(item.pricePerGuest) || 0;
        const guests = parseInt(item.guests) || 0;
        const cost = pricePerGuest * guests;

        total += cost;

        const box = document.createElement("div");
        box.className = "wishlist-item";
        box.innerHTML = `
          <h3>${name}</h3>
          <p>â‚¹${pricePerGuest} Ã— ${guests} guests = â‚¹${cost}</p>
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        `;

        container.appendChild(box);
      });

      totalDisplay.textContent = `Final Total: â‚¹${total}`;
    }

    function removeItem(index) {
      let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
      wishlist.splice(index, 1);
      localStorage.setItem("wishlist", JSON.stringify(wishlist));
      loadWishlist();
    }

    window.onload = loadWishlist;
  </script>
</body>
</html>
