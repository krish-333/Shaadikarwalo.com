<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Wishlist | VivahKarwalo</title>
  <link rel="icon" type="image/png" href="assets/Gemini_Generated_Image_2yfp6t2yfp6t2yfp.png" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  
  <style>
    /* --- AESTHETIC INDIAN WEDDING THEME --- */
    
    :root {
      --primary: #F5D6D4; /* Softer Pastel Pink */
      --secondary: #F4EBE2; /* Warm Ivory */
      --accent: #E0C9A6;   /* Light Shimmering Gold */
      --text-dark: #4A403A;  /* Deep Brown */
      --white: #FFFFFF;
      
      /* Typography */
      --font-heading: 'Cormorant Garamond', serif;
      --font-body: 'Montserrat', sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { min-height: 100%; }
    body {
      font-family: var(--font-body);
      background-color: var(--secondary);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
    }
    
    /* --- HEADER & NAVIGATION --- */
    header {
      background-color: rgba(244, 235, 226, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(224, 201, 166, 0.3);
    }

    .logo { display: flex; align-items: center; gap: 0.75rem; }
    .logo img { width: 45px; height: 45px; }
    .logo h2 { color: var(--text-dark); font-family: var(--font-heading); font-size: 1.8rem; }
    
    nav { display: flex; align-items: center; gap: 1.5rem; }
    nav a {
      color: var(--text-dark);
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
    }
    .btn-nav {
        background: var(--primary);
        color: var(--text-dark);
        padding: 0.6rem 1.2rem;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
    }
    .btn-nav:hover { background-color: var(--accent); color: var(--white); }

    main {
        flex-grow: 1;
    }

    /* --- WISHLIST STYLES --- */
    .section {
      padding: 4rem 2rem;
    }
    .section-title {
      text-align: center;
      font-family: var(--font-heading);
      font-size: 3rem;
      margin-bottom: 3rem;
      color: var(--text-dark);
      font-weight: 600;
    }

    .wishlist-container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--white);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 5px 25px rgba(74, 64, 58, 0.1);
    }
    
    #wishlistItems {
        border-bottom: 2px solid var(--primary);
        margin-bottom: 2rem;
    }

    .wishlist-item {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 1.5rem 0;
      border-top: 1px solid rgba(224, 201, 166, 0.3);
    }
    .wishlist-item:first-child {
        border-top: none;
    }

    .item-details h3 {
      font-family: var(--font-heading);
      font-size: 1.6rem;
      color: var(--text-dark);
      margin: 0 0 0.5rem 0;
    }
    .item-details p {
        margin: 0;
        color: #777;
    }

    .item-actions {
        text-align: right;
    }
    .item-actions .price {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
    }

    .remove-btn {
      background: none;
      border: 1px solid var(--primary);
      color: var(--primary);
      padding: 0.4rem 0.8rem;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .remove-btn:hover {
        background-color: var(--primary);
        color: var(--text-dark);
    }

    .total-section {
      text-align: right;
      font-size: 1.5rem;
      font-weight: bold;
      font-family: var(--font-heading);
    }
    .empty-wishlist {
        text-align: center;
        padding: 4rem 0;
        color: #999;
    }

    /* --- FOOTER --- */
    footer {
      background: var(--primary);
      color: var(--text-dark);
      text-align: center;
      padding: 3rem 2rem;
      font-size: 1rem;
    }
    
    /* Animation class */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .fade-in.visible { opacity: 1; transform: translateY(0); }
  </style>
</head>
<body>

<header>
  <div class="logo">
     <a href="index.html" style="display: flex; align-items: center; gap: 0.75rem; text-decoration: none;">
      <img src="assets/logo.png" alt="VivahKarwalo Logo" />
      <h2>VivahKarwalo</h2>
    </a>
  </div>
  <nav>
    <a href="index.html#packages">Packages</a>
    <a href="index.html#about">About</a>
    <a href="index.html#contact">Contact</a>
    <a href="login.html" class="btn-nav">Client Login</a>
  </nav>
</header>

<main>
    <section id="wishlist" class="section">
        <h2 class="section-title fade-in">ðŸ’– Your Wishlist</h2>
        <div class="wishlist-container fade-in">
            <div id="wishlistItems">
                </div>
            <div id="finalTotal" class="total-section">
                Final Total: â‚¹0
            </div>
        </div>
    </section>
</main>

<footer>
  <p>&copy; 2025 VivahKarwalo | Curators of Timeless Indian Weddings</p>
</footer>

<script>
  function loadWishlist() {
    // Use the consistent key for the wishlist
    const wishlist = JSON.parse(localStorage.getItem("vivahKarwaloWishlist")) || [];
    const container = document.getElementById("wishlistItems");
    const totalDisplay = document.getElementById("finalTotal");
    container.innerHTML = "";
    let total = 0;

    if (wishlist.length === 0) {
        container.innerHTML = `<p class="empty-wishlist">Your wishlist is currently empty.</p>`;
        totalDisplay.textContent = `Final Total: â‚¹0`;
        return;
    }

    wishlist.forEach((item, index) => {
      // Safely access properties, providing defaults if they don't exist
      const name = item.name || "Unnamed Item";
      const price = item.price || 0;
      const category = item.category || "General";
      const details = item.details || "";

      total += price;

      const box = document.createElement("div");
      box.className = "wishlist-item";
      box.innerHTML = `
        <div class="item-details">
          <h3>${name}</h3>
          <p>${category}${details ? ` (${details})` : ''}</p>
        </div>
        <div class="item-actions">
            <p class="price">â‚¹${price.toLocaleString('en-IN')}</p>
            <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        </div>
      `;
      container.appendChild(box);
    });

    totalDisplay.textContent = `Final Total: â‚¹${total.toLocaleString('en-IN')}`;
  }

  function removeItem(index) {
    let wishlist = JSON.parse(localStorage.getItem("vivahKarwaloWishlist")) || [];
    wishlist.splice(index, 1);
    localStorage.setItem("vivahKarwaloWishlist", JSON.stringify(wishlist));
    // Reload the list to reflect the changes
    loadWishlist();
  }

  // Load the wishlist when the page is opened
  window.onload = loadWishlist;

  // Simple fade-in animation on scroll
  const faders = document.querySelectorAll('.fade-in');
  const appearOptions = {
    threshold: 0.2,
    rootMargin: "0px 0px -50px 0px"
  };

  const appearOnScroll = new IntersectionObserver(function(entries, appearOnScroll) {
    entries.forEach(entry => {
      if (!entry.isIntersecting) {
        return;
      } else {
        entry.target.classList.add('visible');
        appearOnScroll.unobserve(entry.target);
      }
    });
  }, appearOptions);

  faders.forEach(fader => {
    appearOnScroll.observe(fader);
  });
</script>

</body>
</html>
