  <div class="container">
    <h2 style="color:white; text-align:center;">üíó Your Wishlist</h2>
    <div id="wishlistContainer"></div>
    <div id="grandTotal"></div>
  </div>

  <footer>&copy; 2025 ShaadiKarwalo ‚Äì All rights reserved.</footer>

  <script>
    function loadWishlist() {
      const wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
      const container = document.getElementById("wishlistContainer");
      container.innerHTML = "";

      let totalAmount = 0;

      wishlist.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "wishlist-item";
        div.innerHTML = `
          <span>${item.name} ‚Äì ‚Çπ${item.price} √ó ${item.guests} = ‚Çπ${item.total}</span>
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        `;
        totalAmount += item.total;
        container.appendChild(div);
      });

      document.getElementById("grandTotal").textContent = `Grand Total: ‚Çπ${totalAmount}`;
    }

    function removeItem(index) {
      let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
      wishlist.splice(index, 1);
      localStorage.setItem("wishlist", JSON.stringify(wishlist));
      loadWishlist();
    }

    window.onload = loadWishlist;
  </script>
</body>
