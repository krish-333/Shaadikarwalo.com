<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Wishlist ‚Äì ShaadiKarwalo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #333;
    }
    header {
      background: #ff5f5f;
      padding: 1rem;
    }
    .header-container {
      display: flex;
      align-items: center;
    }
    .logo-container {
      display: flex;
      align-items: center;
      color: white;
      text-decoration: none;
    }
    .logo-container img {
      width: 60px;
      margin-right: 10px;
      border-radius: 8px;
      border: 2px solid #fff;
    }
    .logo-container h1, .logo-container p {
      margin: 0;
      color: white;
    }
    .logo-container p {
      font-size: 0.8rem;
      font-style: italic;
    }

    nav {
      background: white;
      padding: 0.8rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    nav a {
      color: #fb6162;
      font-weight: bold;
      text-decoration: none;
      padding: 0.3rem 0.8rem;
      border-radius: 4px;
    }
    nav a.login {
      border: 1px solid #fb6162;
    }

    .wishlist {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff5f5;
      border-radius: 8px;
    }
    .wishlist h2 {
      color: #fb6162;
    }
    .wishlist ul {
      list-style: none;
      padding: 0;
    }
    .wishlist li {
      background: white;
      padding: 0.8rem;
      margin-bottom: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    .total {
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <a href="index.html" class="logo-container">
        <img src="assets/logo.png" alt="Logo" />
        <div>
          <h1>ShaadiKarwalo</h1>
          <p>Aap bas jodi banao, shaadi hum karwa denge</p>
        </div>
      </a>
    </div>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="venues.html">Venues</a>
    <a href="catering.html">Catering</a>
    <a href="decor.html">Decor</a>
    <a href="makeup.html">Makeup</a>
    <a href="addons.html">Add‚ÄëOns</a>
    <a href="wishlist.html">Wishlist ‚ù§Ô∏è</a>
    <a href="login.html" id="loginNav" class="login">Login</a>
  </nav>

  <div class="wishlist">
    <h2>Your Wishlist</h2>
    <ul id="wishlistItems"></ul>
    <div class="total" id="finalTotal"></div>
  </div>

  <script>
    const wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
    const list = document.getElementById("wishlistItems");
    let total = 0;

    wishlist.forEach(item => {
      const li = document.createElement("li");
      li.innerHTML = `<strong>${item.name}</strong><br>‚Çπ${item.cost} √ó ${item.guests} guests = ‚Çπ${item.total}`;
      total += item.total;
      list.appendChild(li);
    });

    document.getElementById("finalTotal").innerText = `Final Total: ‚Çπ${total}`;

    // Login logic
    const currentUser = localStorage.getItem("shaadiUser");
    if (currentUser) {
      document.getElementById("loginNav")?.remove();
      const accountDropdown = document.createElement("span");
      accountDropdown.className = "account-dropdown";
      accountDropdown.innerHTML = `
        <span style="cursor: pointer;">üë§ Account</span>
        <div class="dropdown-content">
          <button onclick="location.href='viewaccount.html'">View Account</button>
          <button onclick="location.href='changepassword.html'">Change Password</button>
          <button onclick="localStorage.removeItem('shaadiUser');location.reload();">Logout</button>
        </div>
      `;
      document.querySelector("nav").appendChild(accountDropdown);
    }
  </script>
</body>
</html>
