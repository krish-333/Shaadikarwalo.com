<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShaadiKarwalo â€“ Wishlist</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fb6162;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background: #ff5f5f;
      padding: 1rem;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-container {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
    }

    .logo-container img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      margin-right: 10px;
      border: 2px solid white;
    }

    .logo-container h1 {
      margin: 0;
      font-size: 1.6rem;
      color: white;
    }

    .logo-container p {
      margin: 0;
      font-style: italic;
      font-size: 0.8rem;
      color: white;
    }

    .wishlist-title {
      text-align: center;
      font-size: 1.8rem;
      margin-top: 2rem;
    }

    .wishlist-container {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      border-radius: 10px;
      padding: 1rem;
      color: #333;
    }

    .wishlist-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      border-bottom: 1px solid #ccc;
    }

    .wishlist-item:last-child {
      border-bottom: none;
    }

    .item-info {
      flex-grow: 1;
    }

    .item-info p {
      margin: 4px 0;
    }

    .remove-btn {
      background: #fb6162;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <a href="index.html" class="logo-container">
        <img src="assets/logo.png" alt="ShaadiKarwalo Logo" />
        <div>
          <h1>ShaadiKarwalo</h1>
          <p>Aap bas jodi banao, shaadi hum karwa denge</p>
        </div>
      </a>
    </div>
  </header>

  <h2 class="wishlist-title">ðŸ’– Your Wishlist</h2>

  <div class="wishlist-container" id="wishlistItems">
    <!-- Wishlist items will appear here -->
  </div>

  <footer>
    <p>&copy; 2025 ShaadiKarwalo.com â€“ All Rights Reserved</p>
  </footer>

  <script>
    function loadWishlist() {
      const container = document.getElementById("wishlistItems");
      const wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

      if (wishlist.length === 0) {
        container.innerHTML = "<p style='text-align:center;'>Your wishlist is empty.</p>";
        return;
      }

      wishlist.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "wishlist-item";
        div.innerHTML = `
          <div class="item-info">
            <p><strong>${item.name}</strong></p>
            <p>â‚¹${item.costPerGuest} x ${item.guests} guests</p>
            <p>Total: â‚¹${item.total}</p>
          </div>
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        `;
        container.appendChild(div);
      });
    }

    function removeItem(index) {
      let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
      wishlist.splice(index, 1);
      localStorage.setItem("wishlist", JSON.stringify(wishlist));
      location.reload();
    }

    loadWishlist();
  </script>
</body>
</html>
