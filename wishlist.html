<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Wishlist – ShaadiKarwalo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #fb6162;
      color: #fff;
    }
    header {
      background: #ff5f5f;
      padding: 1rem;
      position: relative;
    }
    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo-link {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }
    .logo-container {
      display: flex;
      align-items: center;
    }
    .logo-container img {
      width: 70px;
      border: 3px solid white;
      border-radius: 10px;
      margin-right: 10px;
    }
    .logo-container h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    .logo-container p {
      margin: 2px 0;
      font-style: italic;
      font-size: 0.9rem;
    }
    nav {
      background: white;
      padding: 0.8rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    nav a {
      color: #fb6162;
      font-weight: bold;
      text-decoration: none;
      padding: 0.2rem 0.6rem;
      border-radius: 4px;
    }
    nav a.login {
      background: white;
      color: #fb6162;
      font-weight: bold;
      border: 1px solid #fb6162;
    }
    h2 {
      color: #fff;
      margin-top: 2rem;
      text-align: center;
    }
    .wishlist-container {
      padding: 2rem;
      background: #f96161;
      min-height: 70vh;
    }
    .wishlist-container ul {
      list-style: none;
      padding: 0;
      max-width: 800px;
      margin: auto;
    }
    .wishlist-container li {
      background: white;
      color: #fb6162;
      font-size: 1.2rem;
      font-weight: bold;
      margin: 0.6rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      border-radius: 6px;
    }
    .wishlist-container button {
      background: #fb6162;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <a href="index.html" class="logo-link">
        <div class="logo-container">
          <img src="assets/logo.png" alt="ShaadiKarwalo Logo" />
          <div>
            <h1>ShaadiKarwalo</h1>
            <p>Aap bas jodi banao, shaadi hum karwa denge</p>
          </div>
        </div>
      </a>
    </div>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="venues.html">Venues</a>
    <a href="catering.html">Catering</a>
    <a href="decor.html">Decor</a>
    <a href="makeup.html">Makeup</a>
    <a href="addons.html">Add‑Ons</a>
    <a href="login.html" class="login">Login</a>
  </nav>

  <section class="wishlist-container">
    <h2>❤️ Your Wishlist</h2>
    <ul id="wishlistItems"></ul>
  </section>

  <footer>
    <p>&copy; 2025 ShaadiKarwalo.com – All Rights Reserved</p>
  </footer>

  <script>
    function getWishlist() {
      return JSON.parse(localStorage.getItem("wishlist")) || [];
    }

    function saveWishlist(wishlist) {
      localStorage.setItem("wishlist", JSON.stringify(wishlist));
    }

    function removeFromWishlist(index) {
      const wishlist = getWishlist();
      wishlist.splice(index, 1);
      saveWishlist(wishlist);
      renderWishlist();
    }

    function renderWishlist() {
      const wishlist = getWishlist();
      const list = document.getElementById('wishlistItems');
      list.innerHTML = '';
      if (wishlist.length === 0) {
        list.innerHTML = "<li style='text-align:center;color:white;font-weight:normal;'>Your wishlist is empty.</li>";
        return;
      }
      wishlist.forEach((item, i) => {
        const li = document.createElement('li');
        li.innerHTML = `<span>${item}</span>
          <button onclick="removeFromWishlist(${i})">Remove</button>`;
        list.appendChild(li);
      });
    }

    window.onload = renderWishlist;
  </script>
</body>
</html>
