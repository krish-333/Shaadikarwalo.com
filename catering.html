<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Catering ‚Äì ShaadiKarwalo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #fb6162;
      color: white;
    }
    header {
      background: #ff5f5f;
      padding: 1rem;
    }
    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo-container {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
    }
    .logo-container img {
      width: 60px;
      border: 2px solid white;
      border-radius: 10px;
      margin-right: 10px;
    }
    .logo-container h1 {
      margin: 0;
      font-size: 1.5rem;
      color: white;
    }
    .logo-container p {
      margin: 0;
      font-size: 0.85rem;
      font-style: italic;
      color: white;
    }
    nav {
      background: white;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      padding: 1rem;
      flex-wrap: wrap;
    }
    nav a {
      color: #fb6162;
      font-weight: bold;
      text-decoration: none;
    }

    .catering-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      padding: 2rem;
    }
    .card {
      background: white;
      color: #333;
      border-radius: 10px;
      padding: 1rem;
      width: 250px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .card h3 {
      margin: 0;
      color: #fb6162;
    }
    .card p {
      margin: 0.5rem 0;
    }
    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    .row input {
      padding: 5px;
      width: 80px;
    }
    .like-button {
      background: #fb6162;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <a href="index.html" class="logo-container">
        <img src="assets/logo.png" alt="ShaadiKarwalo Logo" />
        <div>
          <h1>ShaadiKarwalo</h1>
          <p>Aap bas jodi banao, shaadi hum karwa denge</p>
        </div>
      </a>
    </div>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="venues.html">Venues</a>
    <a href="catering.html">Catering</a>
    <a href="decor.html">Decor</a>
    <a href="makeup.html">Makeup</a>
    <a href="addons.html">Add‚ÄëOns</a>
    <a href="wishlist.html">Wishlist ‚ù§Ô∏è</a>
    <span id="accountArea"></span>
  </nav>

  <section class="catering-section" id="cateringList">
    <!-- Cards will be injected here by JS -->
  </section>

  <script>
    const caterings = [
      { name: "South Indian Veg Thali", pricePerGuest: 350 },
      { name: "North Indian Premium", pricePerGuest: 450 },
      { name: "Gujarati Special", pricePerGuest: 400 },
      { name: "Rajasthani Royal Thali", pricePerGuest: 500 },
      { name: "Punjabi Tandoori Combo", pricePerGuest: 600 },
      { name: "Continental Fusion Menu", pricePerGuest: 650 },
      { name: "Marwari Sweets & Snacks", pricePerGuest: 300 },
      { name: "Maharashtrian Delight", pricePerGuest: 420 },
      { name: "Bengali Bhog Menu", pricePerGuest: 480 },
      { name: "Vegan Exclusive Feast", pricePerGuest: 550 }
    ];

    const container = document.getElementById("cateringList");

    caterings.forEach((item, index) => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <h3>${item.name}</h3>
        <p>Cost per guest: ‚Çπ${item.pricePerGuest}</p>
        <div class="row">
          <input type="number" placeholder="Guests" id="guests-${index}" min="1" />
          <button class="like-button" onclick="addToWishlist(${index})">üíó</button>
        </div>
        <p id="total-${index}">Total: ‚Çπ0</p>
      `;

      container.appendChild(card);
    });

    function addToWishlist(index) {
      const guests = parseInt(document.getElementById(`guests-${index}`).value);
      if (isNaN(guests) || guests <= 0) {
        alert("Please enter a valid number of guests.");
        return;
      }

      const item = caterings[index];
      const totalCost = item.pricePerGuest * guests;

      const wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

      wishlist.push({
        category: "Catering",
        name: item.name,
        pricePerGuest: item.pricePerGuest,
        guests: guests,
        total: totalCost
      });

      localStorage.setItem("wishlist", JSON.stringify(wishlist));
      alert(`${item.name} added to wishlist with total ‚Çπ${totalCost}`);
      document.getElementById(`total-${index}`).textContent = `Total: ‚Çπ${totalCost}`;
    }

    // Show account or login
    const currentUser = localStorage.getItem("shaadiUser");
    const accountArea = document.getElementById("accountArea");
    if (currentUser) {
      accountArea.innerHTML = `
        <div class="account-dropdown">
          <span style="cursor:pointer;">üë§ Account</span>
          <div class="dropdown-content">
            <button onclick="location.href='viewaccount.html'">View Account</button>
            <button onclick="localStorage.removeItem('shaadiUser'); location.reload();">Logout</button>
          </div>
        </div>`;
    } else {
      accountArea.innerHTML = `<a href="login.html" class="login">Login</a>`;
    }
  </script>
</body>
</html>
